<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->

    <style>
        button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px">
        <div id="circle" style="height:150px; width:150px; border-radius:50%; background-color:black; opacity: 0;"></div>
    </div>

    
    <button id="button1">Grow</button>
    <button id="button2">Blue</button>
    <button id="button3">Fade</button>
    <br>
    <button id="buttonDot">Dot</button>
    <button id="buttonDotMove">Dot Grow</button>
    <br>
    <button id="button4">Reset</button>
    

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
